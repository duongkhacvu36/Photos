<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Danh s√°ch t·ªáp</title>

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #0a0a0a;
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 20px 10px;
}

.container {
  width: 100%;
  max-width: 900px;
}

header {
  text-align: center;
  margin-bottom: 16px;
}
h1 {
  color: #b388ff;
  font-size: 1.6rem;
  margin: 0;
}

/* B·∫£ng file */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 0.95rem;
  table-layout: fixed;
}
th, td {
  padding: 12px 10px;
  border-bottom: 1px solid #222;
  text-align: left;
  vertical-align: middle;
}
th {
  background: #191919;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: #b388ff;
}
td {
  color: #ddd;
  word-break: break-word;
}
tr:last-child td {
  border-bottom: none;
}

/* N√∫t h√†nh ƒë·ªông */
.action-buttons {
  display: flex;
  gap: 8px;
  justify-content: flex-start;
}
.action-btn {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 6px;
  background: #222;
  color: #b388ff;
  text-decoration: none;
  transition: 0.2s;
  text-align: center;
  min-width: 60px;
}
.action-btn:hover {
  background: #b388ff;
  color: #111;
}

/* Khung xem */
#previewBox {
  display: none;
  margin-top: 16px;
  width: 100%;
}
#previewContent {
  background: #222;
  border-radius: 6px;
  padding: 10px;
  overflow: auto;
  max-height: 70vh;
  color: #ddd;
  border: 1px solid #333;
}
#previewContent img {
  max-width: 100%;
  border-radius: 6px;
  display: block;
  margin: 0 auto;
}

/* Responsive */
@media (max-width: 600px) {
  th, td {
    padding: 8px 6px;
    font-size: 0.85rem;
  }
  h1 {
    font-size: 1.3rem;
  }
}
</style>
</head>

<body>
<header>
  <h1>üìÇ Danh s√°ch t·ªáp</h1>
</header>

<main class="container">
  <table>
    <thead>
      <tr>
        <th style="width:40%">T√™n</th>
        <th style="width:20%">K√≠ch th∆∞·ªõc</th>
        <th style="width:20%">Lo·∫°i</th>
        <th style="width:20%">H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody id="filesBody">
      <tr><td colspan="4" style="text-align:center;color:#777;">ƒêang t·∫£i...</td></tr>
    </tbody>
  </table>

  <div id="previewBox">
    <div id="previewContent"></div>
  </div>
</main>

<script>
const filesBody = document.getElementById('filesBody');
const previewBox = document.getElementById('previewBox');
const previewContent = document.getElementById('previewContent');

const repoPath = window.location.pathname.split('/').filter(Boolean);
const owner = repoPath[0];
const repo = repoPath[1];
const branch = "main";

async function apiList(path='') {
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
  const r = await fetch(url);
  if (!r.ok) throw new Error(`GitHub API l·ªói ${r.status}`);
  return r.json();
}

function rawUrl(path) {
  return `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`;
}

function formatBytes(b) {
  if(!b) return '-';
  const k=1024, s=['B','KB','MB','GB'];
  const i=Math.floor(Math.log(b)/Math.log(k));
  return (b/Math.pow(k,i)).toFixed(2)+' '+s[i];
}

function renderList(list) {
  const rows = list.map(f=>{
    if(f.type==='dir'){
      return `<tr>
        <td>üìÅ <a href="#" data-dir="${f.path}" class="dir">${f.name}</a></td>
        <td>-</td><td>Th∆∞ m·ª•c</td><td></td>
      </tr>`;
    } else {
      const url = rawUrl(f.path);
      return `<tr>
        <td>üìÑ ${f.name}</td>
        <td>${formatBytes(f.size)}</td>
        <td>${f.type}</td>
        <td class="action-buttons">
          <a href="${url}" download class="action-btn">T·∫£i</a>
          <a href="#" class="action-btn" onclick="togglePreview('${url}','${f.name}', this)">Xem</a>
        </td>
      </tr>`;
    }
  });
  filesBody.innerHTML = rows.join('');
  document.querySelectorAll('.dir').forEach(a=>a.onclick=e=>{
    e.preventDefault();
    loadFiles(a.dataset.dir);
  });
}

async function loadFiles(path='') {
  filesBody.innerHTML='<tr><td colspan="4" style="text-align:center;color:#777;">ƒêang t·∫£i...</td></tr>';
  try {
    const data = await apiList(path);
    renderList(Array.isArray(data)?data:[data]);
  } catch(e) {
    filesBody.innerHTML=`<tr><td colspan="4" style="text-align:center;color:#f55;">L·ªói: ${e.message}</td></tr>`;
  }
}

let currentPreview = null;
async function togglePreview(url, name, btn) {
  if (currentPreview === url && previewBox.style.display === 'block') {
    previewBox.style.display = 'none';
    currentPreview = null;
    return;
  }
  previewBox.style.display = 'block';
  previewContent.innerHTML = '<i>ƒêang t·∫£i...</i>';
  currentPreview = url;

  const ext = name.toLowerCase();
  try {
    if (ext.match(/\.(jpg|jpeg|png|gif|webp)$/)) {
      previewContent.innerHTML = `<img src="${url}" alt="preview">`;
    } else if (ext.endsWith('.pdf')) {
      previewContent.innerHTML = `<iframe src="${url}" width="100%" height="600px" style="border:none;"></iframe>`;
    } else if (ext.endsWith('.html') || ext.endsWith('.txt') || ext.endsWith('.md')) {
      const text = await (await fetch(url)).text();
      previewContent.innerHTML = `<pre style="background:#111;padding:10px;border-radius:6px;white-space:pre-wrap;">${text.replace(/[&<>]/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[m]))}</pre>`;
    } else {
      previewContent.innerHTML = `<p style="color:#888;">‚ùå Kh√¥ng h·ªó tr·ª£ xem lo·∫°i n√†y.</p>`;
    }
  } catch(e) {
    previewContent.innerHTML = `<p style="color:#f55;">L·ªói: ${e.message}</p>`;
  }
}

loadFiles();
</script>
</body>
</html>
