<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Danh s√°ch t·ªáp</title>

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #0a0a0a;
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px 10px;
}

.container {
  width: 100%;
  max-width: 900px;
}

header {
  text-align: center;
  margin-bottom: 16px;
}
h1 {
  color: #b388ff;
  font-size: 1.6rem;
  margin: 0;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 0.95rem;
}
th, td {
  padding: 12px 8px;
  border-bottom: 1px solid #222;
}
th {
  background: #191919;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: #b388ff;
  text-align: left;
}
td {
  color: #ddd;
  word-break: break-word;
}
.empty {
  text-align: center;
  color: #777;
  padding: 20px;
}

.action-buttons {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}
.action-btn {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 6px;
  background: #222;
  color: #b388ff;
  text-decoration: none;
  transition: 0.2s;
  text-align: center;
  flex: 1;
  min-width: 60px;
}
.action-btn:hover {
  background: #b388ff;
  color: #111;
}

/* üñºÔ∏è KHUNG XEM TR∆Ø·ªöC */
#previewBox {
  margin-top: 20px;
  padding: 16px;
  border-radius: 8px;
  background: #111;
  border: 1px solid #222;
  opacity: 0;
  max-height: 0;
  overflow: hidden;
  transition: all 0.4s ease;
}
#previewBox.show {
  opacity: 1;
  max-height: 1000px;
}
#previewHeader {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 8px;
}
#previewHeader h3 {
  color: #b388ff;
  margin: 0;
  font-weight: 600;
}
#previewToggle {
  appearance: none;
  width: 46px;
  height: 24px;
  background: #333;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
  outline: none;
  transition: 0.3s;
}
#previewToggle::before {
  content: '';
  position: absolute;
  top: 3px;
  left: 3px;
  width: 18px;
  height: 18px;
  background: #ccc;
  border-radius: 50%;
  transition: 0.3s;
}
#previewToggle:checked {
  background: #b388ff;
}
#previewToggle:checked::before {
  left: 25px;
  background: #111;
}

#previewContent {
  overflow: auto;
  max-height: 400px;
  color: #ddd;
}
pre {
  background: #1a1a1a;
  padding: 10px;
  border-radius: 6px;
  white-space: pre-wrap;
}
button {
  background: #b388ff;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  margin-top: 10px;
  cursor: pointer;
  color: #111;
}
button:hover {
  background: #ce93d8;
}

@media (max-width: 600px) {
  th, td {
    padding: 8px 6px;
    font-size: 0.85rem;
  }
  h1 {
    font-size: 1.3rem;
  }
}
</style>
</head>

<body>
<header>
  <h1>üìÇ Danh s√°ch t·ªáp</h1>
</header>

<main class="container">
  <table>
    <thead>
      <tr>
        <th>T√™n</th><th>K√≠ch th∆∞·ªõc</th><th>Lo·∫°i</th><th>H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody id="filesBody">
      <tr><td colspan="4" class="empty">ƒêang t·∫£i...</td></tr>
    </tbody>
  </table>

  <div id="previewBox">
    <div id="previewHeader">
      <h3>üëÅÔ∏è‚Äçüó®Ô∏è <span style="color:#b388ff">Xem tr∆∞·ªõc</span></h3>
      <input type="checkbox" id="previewToggle" checked>
    </div>
    <div id="previewContent"></div>
  </div>
</main>

<script>
const filesBody = document.getElementById('filesBody');
const branch = "main"; // gi·ªØ c·ªë ƒë·ªãnh

// üîç T·ª± ƒë·ªông nh·∫≠n owner & repo theo URL GitHub
function detectRepoInfo() {
  const match = window.location.href.match(/github\.io\/([^/]+)\/([^/?#]+)/);
  if (match) {
    return { owner: match[1], repo: match[2] };
  }
  return { owner: "duongkhacvu36", repo: "Share" }; // fallback
}
const { owner, repo } = detectRepoInfo();

async function apiList(path='') {
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
  const r = await fetch(url);
  if (!r.ok) throw new Error(`GitHub API l·ªói ${r.status}`);
  return r.json();
}

function rawUrl(path){
  return `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`;
}

function formatBytes(b){
  if(!b) return '-';
  const k=1024, s=['B','KB','MB','GB'];
  const i=Math.floor(Math.log(b)/Math.log(k));
  return (b/Math.pow(k,i)).toFixed(2)+' '+s[i];
}

function renderList(list) {
  const rows = list.map(f=>{
    if(f.type==='dir'){
      return `<tr>
        <td>üìÅ <a href="#" data-dir="${f.path}" class="dir">${f.name}</a></td>
        <td>-</td><td>Th∆∞ m·ª•c</td><td></td>
      </tr>`;
    } else {
      const url = rawUrl(f.path);
      return `<tr>
        <td>üìÑ ${f.name}</td>
        <td>${formatBytes(f.size)}</td>
        <td>${f.type}</td>
        <td class="action-buttons">
          <a href="${url}" download class="action-btn">T·∫£i</a>
          <a href="#" class="action-btn" onclick="previewFile('${url}','${f.name}')">Xem</a>
        </td>
      </tr>`;
    }
  });
  filesBody.innerHTML = rows.join('');
  document.querySelectorAll('.dir').forEach(a=>a.onclick=e=>{
    e.preventDefault();
    loadFiles(a.dataset.dir);
  });
}

async function loadFiles(path='') {
  filesBody.innerHTML='<tr><td colspan="4" class="empty">ƒêang t·∫£i...</td></tr>';
  try {
    const data = await apiList(path);
    renderList(Array.isArray(data)?data:[data]);
  } catch(e) {
    filesBody.innerHTML=`<tr><td colspan="4" class="empty">L·ªói: ${e.message}</td></tr>`;
  }
}

let currentPreview = { url: null, name: null };

async function previewFile(url,name){
  const box=document.getElementById('previewBox');
  const content=document.getElementById('previewContent');
  const toggle=document.getElementById('previewToggle');

  if (box.classList.contains('show') && currentPreview.url===url) {
    closePreview();
    return;
  }

  currentPreview = { url, name };
  box.classList.add('show');
  toggle.checked = true;
  content.innerHTML='<i>ƒêang t·∫£i...</i>';

  const ext = name.toLowerCase();
  try {
    if(ext.endsWith('.jpg')||ext.endsWith('.jpeg')||ext.endsWith('.png')||ext.endsWith('.gif')){
      content.innerHTML=`<img src="${url}" style="max-width:100%;border-radius:8px;">`;
    } else if(ext.endsWith('.pdf')){
      content.innerHTML=`<iframe src="${url}" width="100%" height="400px" style="border:none;"></iframe>`;
    } else if(ext.endsWith('.txt')||ext.endsWith('.md')||ext.endsWith('.html')){
      const text=await (await fetch(url)).text();
      content.innerHTML=`<pre>${text.replace(/[&<>]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[m]))}</pre>`;
    } else {
      content.innerHTML=`<p>‚ùå Kh√¥ng h·ªó tr·ª£ xem tr∆∞·ªõc lo·∫°i n√†y.</p>`;
    }
  } catch(e){
    content.innerHTML=`<p>L·ªói: ${e.message}</p>`;
  }
}

function closePreview(){
  const box=document.getElementById('previewBox');
  const toggle=document.getElementById('previewToggle');
  box.classList.remove('show');
  toggle.checked = false;
  currentPreview = { url: null, name: null };
}

document.getElementById('previewToggle').addEventListener('change', e=>{
  const box=document.getElementById('previewBox');
  if(e.target.checked) box.classList.add('show');
  else closePreview();
});

loadFiles();
</script>
</body>
</html>
