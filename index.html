<meta charset="utf-8">

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #0a0a0a;
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 20px 10px;
}
.container {
  width: 100%;
  max-width: 900px;
}
header {
  text-align: center;
  margin-bottom: 16px;
}
h1 {
  color: #b388ff;
  font-size: 1.6rem;
  margin: 0;
}

/* ✅ Gộp CSS bảng mới */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 0.95rem;
  table-layout: fixed; /* ép các cột có cùng chiều rộng, giữ hàng đều */
}
th, td {
  padding: 12px 8px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  vertical-align: middle;
  white-space: nowrap; /* không cho xuống dòng */
  overflow: hidden; /* ẩn phần tràn nếu tên quá dài */
  text-overflow: ellipsis; /* hiện ... nếu chữ dài quá */
}
th {
  background: #191919;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: #b388ff;
  text-align: left;
}
td {
  color: #ddd;
}
.empty {
  text-align: center;
  color: #777;
  padding: 20px;
}
.action-buttons {
  display: flex;
  gap: 8px;
  flex-wrap: nowrap;
}
.action-btn {
  flex: 1;
  text-align: center;
  display: inline-block;
  padding: 8px 0;
  border-radius: 6px;
  background: #222;
  color: #b388ff;
  text-decoration: none;
  transition: 0.2s;
  min-width: 70px;
  border: 1px solid #333;
}
.action-btn:hover {
  background: #b388ff;
  color: #111;
}
.toggle-btn.active {
  background: #b388ff;
  color: #111;
}
#previewBox {
  margin-top: 20px;
  display: none;
  padding: 16px;
  border-radius: 8px;
  background: #111;
  border: 1px solid #333;
  transition: opacity 0.25s ease;
}
#previewBox.show {
  display: block;
  opacity: 1;
}
#previewContent {
  overflow: auto;
  max-height: 400px;
  color: #ddd;
}
pre {
  background: #1a1a1a;
  padding: 10px;
  border-radius: 6px;
  white-space: pre-wrap;
}
