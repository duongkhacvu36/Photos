<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Danh s√°ch t·ªáp</title>

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #0a0a0a;
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 20px 10px;
}
.container {
  width: 100%;
  max-width: 900px;
}
header {
  text-align: center;
  margin-bottom: 16px;
}
h1 {
  color: #b388ff;
  font-size: 1.6rem;
  margin: 0;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 0.95rem;
}
th, td {
  padding: 12px 8px;
  border-bottom: 1px solid #333;
  vertical-align: middle;
}
th {
  background: #191919;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: #b388ff;
  text-align: left;
}
td {
  color: #ddd;
  word-break: break-word;
}

/* ‚úÖ R√∫t g·ªçn t√™n file/th∆∞ m·ª•c b·∫±ng "..." khi qu√° d√†i */
td:first-child {
  max-width: 220px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ‚úÖ Hi·ªÉn th·ªã tooltip khi hover v√†o t√™n ƒë·∫ßy ƒë·ªß */
td:first-child[title] {
  cursor: help;
}

.empty {
  text-align: center;
  color: #777;
  padding: 20px;
}
.action-buttons {
  display: flex;
  gap: 8px;
  flex-wrap: nowrap;
}
.action-btn {
  flex: 1;
  text-align: center;
  display: inline-block;
  padding: 8px 0;
  border-radius: 6px;
  background: #222;
  color: #b388ff;
  text-decoration: none;
  transition: 0.2s;
  min-width: 70px;
  border: 1px solid #333;
}
.action-btn:hover {
  background: #b388ff;
  color: #111;
}
.toggle-btn.active {
  background: #b388ff;
  color: #111;
}
#previewBox {
  margin-top: 20px;
  display: none;
  padding: 16px;
  border-radius: 8px;
  background: #111;
  border: 1px solid #333;
  transition: opacity 0.25s ease;
}
#previewBox.show {
  display: block;
  opacity: 1;
}
#previewContent {
  overflow: auto;
  max-height: 400px;
  color: #ddd;
}
pre {
  background: #1a1a1a;
  padding: 10px;
  border-radius: 6px;
  white-space: pre-wrap;
}
@media (max-width: 600px) {
  th, td {
    padding: 8px 6px;
    font-size: 0.85rem;
  }
  h1 {
    font-size: 1.3rem;
  }
  td:first-child {
    max-width: 150px; /* ‚úÖ Gi·ªõi h·∫°n nh·ªè h∆°n tr√™n m√†n h√¨nh ƒëi·ªán tho·∫°i */
  }
}
</style>
</head>

<body>
<header>
  <h1>üìÇ Danh s√°ch t·ªáp</h1>
</header>

<main class="container">
  <table>
    <thead>
      <tr>
        <th>T√™n</th><th>K√≠ch th∆∞·ªõc</th><th>Lo·∫°i</th><th>H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody id="filesBody">
      <tr><td colspan="4" class="empty">ƒêang t·∫£i...</td></tr>
    </tbody>
  </table>

  <div id="previewBox">
    <h3><span style="color:#b388ff;">üëÅÔ∏è Xem tr∆∞·ªõc</span></h3>
    <div id="previewContent"></div>
  </div>
</main>

<script>
function getRepoInfo() {
  const host = window.location.hostname;
  const path = window.location.pathname.split("/").filter(Boolean);
  let owner = host.split(".")[0];
  let repo = path[0] || "";
  return { owner, repo };
}
const { owner, repo } = getRepoInfo();
const branch = "main";
const filesBody = document.getElementById("filesBody");
const previewBox = document.getElementById("previewBox");
const previewContent = document.getElementById("previewContent");

async function apiList(path='') {
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
  const r = await fetch(url);
  if (!r.ok) throw new Error(`GitHub API l·ªói ${r.status}`);
  return r.json();
}
function rawUrl(path){ return `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`; }
function formatBytes(b){ if(!b) return '-'; const k=1024, s=['B','KB','MB','GB']; const i=Math.floor(Math.log(b)/Math.log(k)); return (b/Math.pow(k,i)).toFixed(2)+' '+s[i]; }

function renderList(list) {
  const rows = list.map(f=>{
    if(f.type==='dir'){
      return `<tr>
        <td title="${f.name}">üìÅ <a href="#" data-dir="${f.path}" class="dir">${f.name}</a></td>
        <td>-</td><td>Th∆∞ m·ª•c</td><td></td>
      </tr>`;
    } else {
      const url = rawUrl(f.path);
      return `<tr>
        <td title="${f.name}">üìÑ ${f.name}</td>
        <td>${formatBytes(f.size)}</td>
        <td>${f.type}</td>
        <td class="action-buttons">
          <a href="${url}" download class="action-btn">T·∫£i</a>
          <button class="action-btn toggle-btn" onclick="togglePreview(this,'${url}','${f.name}')">Xem</button>
        </td>
      </tr>`;
    }
  });
  filesBody.innerHTML = rows.join('');
  document.querySelectorAll('.dir').forEach(a=>a.onclick=e=>{
    e.preventDefault();
    loadFiles(a.dataset.dir);
  });
}

async function loadFiles(path='') {
  filesBody.innerHTML='<tr><td colspan="4" class="empty">ƒêang t·∫£i...</td></tr>';
  try {
    const data = await apiList(path);
    renderList(Array.isArray(data)?data:[data]);
  } catch(e) {
    filesBody.innerHTML=`<tr><td colspan="4" class="empty">L·ªói: ${e.message}</td></tr>`;
  }
}

let currentBtn = null;
async function togglePreview(btn,url,name){
  if (btn === currentBtn) {
    closePreview();
    return;
  }
  if (currentBtn) currentBtn.classList.remove('active');
  currentBtn = btn;
  btn.classList.add('active');
  await previewFile(url,name);
}

async function previewFile(url,name){
  previewBox.style.display='block';
  previewContent.innerHTML='<i>ƒêang t·∫£i...</i>';
  const ext = name.toLowerCase();
  try {
    if(ext.endsWith('.jpg')||ext.endsWith('.jpeg')||ext.endsWith('.png')||ext.endsWith('.gif')){
      previewContent.innerHTML=`<img src="${url}" style="max-width:100%;border-radius:8px;">`;
    } else if(ext.endsWith('.pdf')){
      previewContent.innerHTML=`<iframe src="${url}" width="100%" height="400px" style="border:none;"></iframe>`;
    } else if(ext.endsWith('.txt')||ext.endsWith('.md')||ext.endsWith('.html')){
      const text=await (await fetch(url)).text();
      previewContent.innerHTML=`<pre>${text.replace(/[&<>]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[m]))}</pre>`;
    } else {
      previewContent.innerHTML=`<p>‚ùå Kh√¥ng h·ªó tr·ª£ xem tr∆∞·ªõc lo·∫°i n√†y.</p>`;
    }
  } catch(e){
    previewContent.innerHTML=`<p>L·ªói: ${e.message}</p>`;
  }
}

function closePreview(){
  previewBox.style.display='none';
  if (currentBtn) currentBtn.classList.remove('active');
  currentBtn = null;
}

loadFiles();
</script>
</body>
</html>
