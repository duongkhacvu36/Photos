<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Danh s√°ch t·ªáp</title>

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #0a0a0a;
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px 10px;
}
.container {
  width: 100%;

}
header {

  margin-bottom: 16px;
}
h1 {
  color: #b388ff;

  margin: 0;
}

/* ===== B·∫¢NG ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.95rem;
  table-layout: fixed;
  margin-top: 10px;
}
th, td {
  padding: 12px 8px;
  border-bottom: 1px solid #333;
  vertical-align: middle;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
th {
  background: #191919;
  color: #b388ff;
  text-transform: uppercase;
  font-weight: 600;
  text-align: left;
}
td {
  color: #ddd;
}

/* ===== PH√ÇN M·ª§C ===== */
.section-title {
  color: #b388ff;
  margin: 20px 0 10px;
  font-weight: 600;
  border-bottom: 2px solid #333;
  padding-bottom: 6px;
}

/* ===== N√öT H√ÄNH ƒê·ªòNG ===== */
.action-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  flex-wrap: nowrap;
}
.action-btn {
  flex: 1;
  text-align: center;
  padding: 8px 0;
  border-radius: 6px;
  background: #222;
  color: #b388ff;

}
.action-btn:hover {
  background: #b388ff;
  color: #111;
}
.toggle-btn.active {
  background: #b388ff;
  color: #111;
}

.empty {
  text-align: center;
  color: #777;
  padding: 20px;
}

/* ===== MOBILE ===== */
@media (max-width: 700px) {
  table { font-size: 0.85rem; }
  th, td { padding: 10px 6px; }
  .action-buttons {
    flex-direction: column;
    gap: 6px;
  }
  .action-btn {
    width: 100%;
    min-width: unset;
  }
  h1 { font-size: 1.3rem; }
}
</style>
</head>

<body>
<header>
  <h1>üìÇ Danh s√°ch t·ªáp</h1>
</header>

<main class="container">
  <!-- Th∆∞ m·ª•c -->
  <div class="section-title">üìÅ Th∆∞ m·ª•c</div>
  <table id="folderTable">
    <thead>
      <tr>
        <th style="width:50%">T√™n</th>
        <th style="width:15%">K√≠ch th∆∞·ªõc</th>
        <th style="width:15%">Lo·∫°i</th>
        <th style="width:20%">H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody id="foldersBody">
      <tr><td colspan="4" class="empty">Kh√¥ng c√≥ th∆∞ m·ª•c</td></tr>
    </tbody>
  </table>

  <!-- T·ªáp -->
  <div class="section-title">üìÑ T·ªáp tin</div>
  <table id="filesTable">
    <thead>
      <tr>
        <th style="width:50%">T√™n</th>
        <th style="width:15%">K√≠ch th∆∞·ªõc</th>
        <th style="width:15%">Lo·∫°i</th>
        <th style="width:20%">H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody id="filesBody">
      <tr><td colspan="4" class="empty">ƒêang t·∫£i...</td></tr>
    </tbody>
  </table>
</main>

<script>
function getRepoInfo() {
  const host = window.location.hostname;
  const path = window.location.pathname.split("/").filter(Boolean);
  let owner = host.split(".")[0];
  let repo = path[0] || "";
  return { owner, repo };
}

const { owner, repo } = getRepoInfo();
const branch = "main";
const foldersBody = document.getElementById("foldersBody");
const filesBody = document.getElementById("filesBody");

async function apiList(path='') {
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
  const r = await fetch(url);
  if (!r.ok) throw new Error(`GitHub API l·ªói ${r.status}`);
  return r.json();
}

function rawUrl(path){ return `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`; }
function formatBytes(b){ if(!b) return '-'; const k=1024, s=['B','KB','MB','GB']; const i=Math.floor(Math.log(b)/Math.log(k)); return (b/Math.pow(k,i)).toFixed(2)+' '+s[i]; }

function renderList(list) {
  const folders = list.filter(f => f.type === 'dir');
  const files = list.filter(f => f.type !== 'dir');

  foldersBody.innerHTML = folders.length ? folders.map(f => `
    <tr>
      <td>üìÅ <a href="#" data-dir="${f.path}" class="dir">${f.name}</a></td>
      <td>-</td>
      <td>Th∆∞ m·ª•c</td>
      <td></td>
    </tr>`).join('') : `<tr><td colspan="4" class="empty">Kh√¥ng c√≥ th∆∞ m·ª•c</td></tr>`;

  filesBody.innerHTML = files.length ? files.map(f => {
    const url = rawUrl(f.path);
    return `
      <tr>
        <td>üìÑ ${f.name}</td>
        <td>${formatBytes(f.size)}</td>
        <td>${f.type}</td>
        <td class="action-buttons">
          <a href="${url}" download class="action-btn">T·∫£i</a>
          <button class="action-btn toggle-btn" onclick="previewFile('${url}','${f.name}',this)">Xem</button>
        </td>
      </tr>`;
  }).join('') : `<tr><td colspan="4" class="empty">Kh√¥ng c√≥ t·ªáp</td></tr>`;

  document.querySelectorAll('.dir').forEach(a => a.onclick = e => {
    e.preventDefault();
    loadFiles(a.dataset.dir);
  });
}

async function loadFiles(path='') {
  filesBody.innerHTML='<tr><td colspan="4" class="empty">ƒêang t·∫£i...</td></tr>';
  try {
    const data = await apiList(path);
    renderList(Array.isArray(data) ? data : [data]);
  } catch(e) {
    filesBody.innerHTML=`<tr><td colspan="4" class="empty">L·ªói: ${e.message}</td></tr>`;
  }
}

async function previewFile(url,name,btn){
  btn.classList.toggle('active');
  window.open(url, '_blank');
}

loadFiles();
</script>
</body>
</html>
