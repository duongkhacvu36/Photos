<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T·ªáp & Th∆∞ m·ª•c</title>

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #0a0a0a;
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px 10px;
}
.container {
  width: 100%;
  max-width: 900px;
}
h1 { display: none; }

/* ===== B·∫¢NG ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.95rem;
  margin-top: 10px;
  table-layout: fixed; /* c·ªë ƒë·ªãnh c·ªôt */
}
th, td {
  padding: 12px 10px;
  border-bottom: 1px solid rgba(255,255,255,0.15);
  vertical-align: middle;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
th {
  background: #191919;
  color: #b388ff;
  text-transform: uppercase;
  font-weight: 600;
  text-align: left;
}

/* cƒÉn ch·ªânh c·ªôt */
td:nth-child(1) {
  width: 55%;
  text-align: left;
}
td:nth-child(2) {
  width: 15%;
  text-align: right;
}
td:nth-child(3) {
  width: 30%;
  text-align: right;
}

/* ·∫®n ti√™u ƒë·ªÅ c·ªôt */
#folderTable thead, #filesTable thead {
  display: none;
}

.empty {
  text-align: center !important;
  vertical-align: middle;
  color: #777;
  padding: 20px;
  height: 50px;
  width: 100%;
  display: table-cell;
}

/* ===== PH·∫¶N M·ª§C ===== */
.section-title {
  color: #b388ff;
  margin: 20px 0 10px;
  font-weight: 600;
  border-bottom: 2px solid #333;
  padding-bottom: 6px;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* ===== N√öT H√ÄNH ƒê·ªòNG ===== */
.action-buttons {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 8px;
}
.action-btn {
  padding: 8px 12px;
  border-radius: 6px;
  background: #222;
  color: #b388ff;
  text-decoration: none;
  border: 1px solid #333;
  transition: 0.2s;
  font-size: 0.9rem;
}
.action-btn:hover {
  background: #b388ff;
  color: #111;
}
.toggle-btn.active {
  background: #b388ff;
  color: #111;
}

/* ===== POPUP ===== */
#previewPopup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #111;
  border: 1px solid #444;
  border-radius: 8px;
  padding: 15px;
  width: 90%;
  max-width: 800px;
  height: 80%;
  display: none;
  flex-direction: column;
  z-index: 9999;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}
#previewPopup.active { display: flex; }
#previewTitle {
  margin-bottom: 10px;
  font-weight: 600;
  color: #b388ff;
  text-align: center;
}
#previewContent {
  flex: 1;
  overflow: auto;
  background: #000;
  padding: 10px;
  border-radius: 6px;
  white-space: pre-wrap;
  font-family: monospace;
  color: #ddd;
}

/* ===== MOBILE ===== */
@media (max-width: 700px) {
  table { font-size: 0.85rem; }
  th, td { padding: 10px 6px; }
  .action-buttons { flex-wrap: wrap; }
}
</style>
</head>

<body>
<main class="container">
  <!-- Th∆∞ m·ª•c -->
  <div class="section-title">üìÅ Th∆∞ m·ª•c</div>
  <table id="folderTable">
    <thead>
      <tr><th>T√™n</th><th>K√≠ch th∆∞·ªõc</th><th>H√†nh ƒë·ªông</th></tr>
    </thead>
    <tbody id="foldersBody">
      <tr><td colspan="3" class="empty">Kh√¥ng c√≥ th∆∞ m·ª•c</td></tr>
    </tbody>
  </table>

  <!-- T·ªáp -->
  <div class="section-title">üìÑ T·ªáp tin</div>
  <table id="filesTable">
    <thead>
      <tr><th>T√™n</th><th>K√≠ch th∆∞·ªõc</th><th>H√†nh ƒë·ªông</th></tr>
    </thead>
    <tbody id="filesBody">
      <tr><td colspan="3" class="empty">ƒêang t·∫£i...</td></tr>
    </tbody>
  </table>
</main>

<!-- Popup xem tr∆∞·ªõc -->
<div id="previewPopup">
  <div id="previewTitle"></div>
  <div id="previewContent">ƒêang t·∫£i...</div>
</div>

<script>
function getRepoInfo() {
  const host = window.location.hostname;
  const path = window.location.pathname.split("/").filter(Boolean);
  let owner = host.split(".")[0];
  let repo = path[0] || "";
  return { owner, repo };
}

const { owner, repo } = getRepoInfo();
const branch = "main";
const foldersBody = document.getElementById("foldersBody");
const filesBody = document.getElementById("filesBody");
const popup = document.getElementById("previewPopup");
const popupTitle = document.getElementById("previewTitle");
const popupContent = document.getElementById("previewContent");

async function apiList(path='') {
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
  const r = await fetch(url);
  if (!r.ok) throw new Error(`GitHub API l·ªói ${r.status}`);
  return r.json();
}

function rawUrl(path){ return `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`; }
function formatBytes(b){ if(!b) return '-'; const k=1024, s=['B','KB','MB','GB']; const i=Math.floor(Math.log(b)/Math.log(k)); return (b/Math.pow(k,i)).toFixed(2)+' '+s[i]; }

function renderList(list) {
  const folders = list.filter(f => f.type === 'dir');
  const files = list.filter(f => f.type !== 'dir');

  foldersBody.innerHTML = folders.length ? folders.map(f => `
    <tr>
      <td>üìÅ <a href="#" data-dir="${f.path}" class="dir">${f.name}</a></td>
      <td>-</td>
      <td class="action-buttons">
        <button class="action-btn" onclick="loadFiles('${f.path}')">M·ªü</button>
      </td>
    </tr>`).join('') : `<tr><td colspan="3" class="empty">Kh√¥ng c√≥ th∆∞ m·ª•c</td></tr>`;

  filesBody.innerHTML = files.length ? files.map(f => {
    const url = rawUrl(f.path);
    return `
      <tr>
        <td>üìÑ ${f.name}</td>
        <td>${formatBytes(f.size)}</td>
        <td class="action-buttons">
          <a href="${url}" download class="action-btn">T·∫£i</a>
          <button class="action-btn toggle-btn" onclick="togglePreview(this, '${url}', '${f.name}')">Xem</button>
        </td>
      </tr>`;
  }).join('') : `<tr><td colspan="3" class="empty">Kh√¥ng c√≥ t·ªáp</td></tr>`;

  document.querySelectorAll('.dir').forEach(a => a.onclick = e => {
    e.preventDefault();
    loadFiles(a.dataset.dir);
  });
}

async function loadFiles(path='') {
  filesBody.innerHTML='<tr><td colspan="3" class="empty">ƒêang t·∫£i...</td></tr>';
  try {
    const data = await apiList(path);
    renderList(Array.isArray(data) ? data : [data]);
  } catch(e) {
    filesBody.innerHTML=`<tr><td colspan="3" class="empty">L·ªói: ${e.message}</td></tr>`;
  }
}

async function togglePreview(btn, url, name) {
  const active = btn.classList.toggle('active');
  if (active) {
    popup.classList.add('active');
    popupTitle.textContent = name;
    popupContent.textContent = "ƒêang t·∫£i...";

    // Ki·ªÉm tra ph·∫ßn m·ªü r·ªông
    const ext = name.split('.').pop().toLowerCase();
    const textTypes = ['txt','html','htm','css','js','json','md','php','py','sh','log'];

    if (textTypes.includes(ext)) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        popupContent.textContent = text;
      } catch {
        popupContent.textContent = "Kh√¥ng th·ªÉ t·∫£i n·ªôi dung.";
      }
    } else {
      popupContent.innerHTML = `<iframe src="${url}" style="width:100%;height:100%;border:none;"></iframe>`;
    }
  } else {
    popup.classList.remove('active');
  }
}

loadFiles();
</script>
</body>
</html>
