<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T·ªáp & Th∆∞ m·ª•c</title>

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #0a0a0a;
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px 10px;
}
.container {
  width: 100%;
  max-width: 900px;
}
h1 { display: none; }

/* ===== B·∫¢NG ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.95rem;
  margin-top: 10px;
}
th, td {
  padding: 12px 8px;
  border-bottom: 1px solid rgba(255,255,255,0.15);
  vertical-align: middle;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
td { color: #ddd; }
thead { display: none; }

/* CƒÉn gi·ªØa d√≤ng tr·ªëng */
.empty {
  text-align: center;
  color: #777;
  padding: 20px;
  height: 50px;
}

/* ===== PH·∫¶N M·ª§C ===== */
.section-title {
  color: #b388ff;
  margin: 20px 0 10px;
  font-weight: 600;
  border-bottom: 2px solid #333;
  padding-bottom: 6px;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* ===== C·ªòT K√çCH TH∆Ø·ªöC & N√öT B√äN PH·∫¢I ===== */
tr td:nth-child(2),
tr td:last-child {
  text-align: right;
}
.action-buttons {
  display: inline-flex;
  gap: 6px;
  justify-content: flex-end;
}
.action-btn {
  padding: 6px 14px;
  border-radius: 6px;
  background: #222;
  color: #b388ff;
  text-decoration: none;
  border: 1px solid #333;
  transition: 0.2s;
  font-size: 0.9rem;
}
.action-btn:hover {
  background: #b388ff;
  color: #111;
}
.toggle-btn.active {
  background: #b388ff;
  color: #111;
}

/* ===== POPUP XEM TR∆Ø·ªöC ===== */
#previewPopup {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 100vw;
  height: 100vh;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.92);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 1000;
  animation: fadeIn 0.25s ease;
}
#previewPopup img, 
#previewPopup video,
#previewPopup iframe {
  max-width: 90%;
  max-height: 80%;
  border: 2px solid #555;
  border-radius: 8px;
  display: block;
  margin: auto;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE */
@media (max-width: 700px) {
  td { padding: 10px 6px; }
  .action-btn { padding: 6px 10px; font-size: 0.85rem; }
}
</style>
</head>

<body>
<main class="container">
  <!-- Th∆∞ m·ª•c -->
  <div class="section-title">üìÅ Th∆∞ m·ª•c</div>
  <table id="folderTable">
    <thead><tr><th>T√™n</th><th>K√≠ch th∆∞·ªõc</th><th>H√†nh ƒë·ªông</th></tr></thead>
    <tbody id="foldersBody">
      <tr><td colspan="3" class="empty">Kh√¥ng c√≥ th∆∞ m·ª•c</td></tr>
    </tbody>
  </table>

  <!-- T·ªáp -->
  <div class="section-title">üìÑ T·ªáp tin</div>
  <table id="filesTable">
    <thead><tr><th>T√™n</th><th>K√≠ch th∆∞·ªõc</th><th>H√†nh ƒë·ªông</th></tr></thead>
    <tbody id="filesBody">
      <tr><td colspan="3" class="empty">ƒêang t·∫£i...</td></tr>
    </tbody>
  </table>
</main>

<!-- Popup xem tr∆∞·ªõc -->
<div id="previewPopup">
  <div id="previewContent"></div>
</div>

<script>
function getRepoInfo() {
  const host = window.location.hostname;
  const path = window.location.pathname.split("/").filter(Boolean);
  let owner = host.split(".")[0];
  let repo = path[0] || "";
  return { owner, repo };
}

const { owner, repo } = getRepoInfo();
const branch = "main";
const foldersBody = document.getElementById("foldersBody");
const filesBody = document.getElementById("filesBody");

async function apiList(path='') {
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
  const r = await fetch(url);
  if (!r.ok) throw new Error(`GitHub API l·ªói ${r.status}`);
  return r.json();
}

function rawUrl(path){ return `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`; }
function formatBytes(b){ if(!b) return '-'; const k=1024, s=['B','KB','MB','GB']; const i=Math.floor(Math.log(b)/Math.log(k)); return (b/Math.pow(k,i)).toFixed(2)+' '+s[i]; }

function renderList(list) {
  const folders = list.filter(f => f.type === 'dir');
  const files = list.filter(f => f.type !== 'dir');

  foldersBody.innerHTML = folders.length ? folders.map(f => `
    <tr>
      <td>üìÅ <a href="#" data-dir="${f.path}" class="dir">${f.name}</a></td>
      <td>-</td>
      <td class="action-buttons">
        <button class="action-btn" onclick="loadFiles('${f.path}')">M·ªü</button>
      </td>
    </tr>`).join('') : `<tr><td colspan="3" class="empty">Kh√¥ng c√≥ th∆∞ m·ª•c</td></tr>`;

  filesBody.innerHTML = files.length ? files.map(f => {
    const url = rawUrl(f.path);
    return `
      <tr>
        <td>üìÑ ${f.name}</td>
        <td>${formatBytes(f.size)}</td>
        <td class="action-buttons">
          <a href="${url}" download class="action-btn">T·∫£i</a>
          <button class="action-btn toggle-btn" onclick="togglePreview(this,'${url}','${f.name}')">Xem</button>
        </td>
      </tr>`;
  }).join('') : `<tr><td colspan="3" class="empty">Kh√¥ng c√≥ t·ªáp</td></tr>`;

  document.querySelectorAll('.dir').forEach(a => a.onclick = e => {
    e.preventDefault();
    loadFiles(a.dataset.dir);
  });
}

async function loadFiles(path='') {
  filesBody.innerHTML='<tr><td colspan="3" class="empty">ƒêang t·∫£i...</td></tr>';
  try {
    const data = await apiList(path);
    renderList(Array.isArray(data) ? data : [data]);
  } catch(e) {
    filesBody.innerHTML=`<tr><td colspan="3" class="empty">L·ªói: ${e.message}</td></tr>`;
  }
}

/* ===== N√öT XEM ON/OFF ===== */
let currentButton = null;
function togglePreview(btn, url, name) {
  const popup = document.getElementById("previewPopup");
  const content = document.getElementById("previewContent");

  if (btn === currentButton && popup.style.display === "flex") {
    popup.style.display = "none";
    btn.classList.remove("active");
    content.innerHTML = "";
    currentButton = null;
    return;
  }

  if (currentButton) currentButton.classList.remove("active");

  const ext = name.split('.').pop().toLowerCase();
  let html = "";
  if (["jpg","jpeg","png","gif","webp"].includes(ext)) {
    html = `<img src="${url}" alt="${name}">`;
  } else if (["mp4","webm"].includes(ext)) {
    html = `<video src="${url}" controls autoplay></video>`;
  } else if (["pdf"].includes(ext)) {
    html = `<iframe src="${url}" width="90%" height="80%"></iframe>`;
  } else {
    html = `<iframe src="${url}" width="90%" height="80%"></iframe>`;
  }

  content.innerHTML = html;
  popup.style.display = "flex";
  btn.classList.add("active");
  currentButton = btn;

  popup.onclick = e => {
    if (e.target === popup) {
      popup.style.display = "none";
      btn.classList.remove("active");
      content.innerHTML = "";
      currentButton = null;
    }
  };
}

loadFiles();
</script>
</body>
</html>
